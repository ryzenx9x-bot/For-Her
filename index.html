<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
body {
  margin:0;
  padding:40px;
  font-family:sans-serif;
  color:white;
  text-align:center;
  background: radial-gradient(ellipse at bottom, #0b0c2a 0%, #000 100%);
  overflow-x:hidden;
}

/* พระจันทร์ */
.moon {
  position:fixed;
  top:60px;
  right:60px;
  width:120px;
  height:120px;
  background:radial-gradient(circle at 30% 30%, #fff, #ddd 60%, #aaa);
  border-radius:50%;
  box-shadow:0 0 40px rgba(255,255,255,0.8);
  z-index:-1;
}

/* ดาวตก */
.shooting-star {
  position:fixed;
  top:-50px;
  left:50%;
  width:2px;
  height:80px;
  background:linear-gradient(-45deg, white, transparent);
  opacity:0.8;
  transform:rotate(45deg);
  animation: fall 4s linear infinite;
}

.shooting-star:nth-child(2){
  left:20%;
  animation-delay:2s;
}

.shooting-star:nth-child(3){
  left:80%;
  animation-delay:5s;
}

@keyframes fall {
  0% { transform:translateY(0) translateX(0) rotate(45deg); opacity:1;}
  100% { transform:translateY(800px) translateX(-300px) rotate(45deg); opacity:0;}
}

.player {
  margin:40px auto;
  max-width:500px;
}
</style>

</head>

<body>

<div class="moon"></div>
<div class="shooting-star"></div>
<div class="shooting-star"></div>
<div class="shooting-star"></div>

<h1>I'm here, in the song.</h1>
<p>My Playlist</p>

<div class="player">
  <h3>ชื่อเพลง 1</h3>
  <iframe width="100%" height="200"
    src="https://www.youtube.com/embed/tYPIR8XWXFE"
    frameborder="0"
    allowfullscreen>
  </iframe>
</div>

<div class="player">
  <h3>ชื่อเพลง 2</h3>
  <iframe width="100%" height="200"
    src="https://www.youtube.com/embed/8250RkDrPg8"
    frameborder="0"
    allowfullscreen>
  </iframe>
</div>

</body>
</html>
